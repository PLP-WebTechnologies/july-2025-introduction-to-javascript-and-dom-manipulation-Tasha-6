<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title> javascript and DOM manipulation</title>
    </head>
    <body>

        <!---->
        <h1 id="title">Intro to Javascript</h1>
        <p id="paragraph">This will display your Grade here</p>
        <ul id="list"></ul>

       <!--Change text when button is clicked-->
        <button onclick="changeText()">Click this Button</button>

        <!--Change button of background when button is clicked-->
        <button onclick="changeColor()">Change background color</button>

        <!--Button to show squares-->
        <button onclick="showSquares()">Show Squares</button>

        <!--Button to check for grades-->
        <button onclick="checkGrade()">checkGrade</button>
        
        <!--Javascript external link-->
        <script src="Script.js"></script>
    </body>
</html>
